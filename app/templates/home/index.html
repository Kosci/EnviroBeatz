<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EnviroBeatz</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap Toggle -->
    <link href="{{ url_for('static', filename='css/bootstrap-toggle.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/simple-sidebar.css') }}" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        EnviroBeatz
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-home"></span>Home
                    </a>
                </li>
                <li>
                    <a href="/addSong" data-target="#addSongModal" data-toggle="modal">
                        <span class="glyphicon glyphicon-plus"></span>Add Song
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-cog"></span>Settings
                    </a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>EnviroBeatz</h1>
                        <iframe id="sc-widget"
                                src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites"
                                width="100%" height="200" scrolling="no" frameborder="no">
                        </iframe>

                    </div>
                    <div class="col-lg-12">
                        <p>Environmental Factors</p>
                    </div>
                    <div class="col-lg-12">
                        <p>Shake to Change: </p>
                        <input type="checkbox" data-toggle="toggle">
                    </div>
                    <div class="col-lg-12">
                        <p>Direction: </p>
                        <input type="checkbox" data-toggle="toggle">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <div class="modal fade text-center" id="addSongModal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <!-- Toggle -->
    <script src="{{ url_for('static', filename='js/bootstrap-toggle.min.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/widgetController.js') }}" type="text/javascript"></script>

</body>

</html>
